<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" >
<meta name="viewport" content="width=device-width" >
<title>BirdSITE | Demo of the WordPress Theme</title>
<script type='text/javascript' src='../wp-includes/js/jquery/jquery.js?ver=1.6.1'></script>
<link rel='stylesheet' href='swiper/css/swiper.min.css' type='text/css' media='all' />
<script type='text/javascript' src='swiper/js/swiper.min.js'></script>

<link rel='stylesheet' href='Boxer/jquery.fs.boxer.min.css' type='text/css' media='all' />
<script type='text/javascript' src='Boxer/jquery.fs.boxer.min.js'></script>

<style>
.swiper-container {
		width: 100%;
		height: 100%;
	}

	.swiper-slide {
		text-align: center;
		font-size: 18px;
		background: #fff;

		/* Center slide text vertically */
		display: -webkit-box;
		display: -ms-flexbox;
		display: -webkit-flex;
		display: flex;
		-webkit-box-pack: center;
		-ms-flex-pack: center;
		-webkit-justify-content: center;
		justify-content: center;
		-webkit-box-align: center;
		-ms-flex-align: center;
		-webkit-align-items: center;
		align-items: center;
	}

	.swiper-slide a {
		display: block;
	}

	.swiper-slide img {
		width: 100%;
	}

</style>

<script>
jQuery( function(){

	// Swiper for thumbnail
	var swiper = new Swiper('.swiper-container', {
		slidesPerView: 7,
		spaceBetween: 5,
		freeMode: true,
		grabCursor: true,
		pagination: {
			el: '.swiper-pagination',
			clickable: true,
		},
		navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		},
	});

	// Boxer
	var boxer_mobile = false;
	var boxer_class = jQuery( '#googlemaps_photo_gallery .swiper-container' ).attr( 'class' );
	if(0 <= boxer_class.indexOf( 'mobile' )){
		boxer_mobile = true;
	}

	jQuery('#googlemaps_photo_gallery a').boxer( {
		mobile: boxer_mobile
	} );
});
</script>

</head>
<body class="">

<div id="googlemaps_photo_gallery">
	<div class="swiper-container">
		<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide"><a href="_images/357A0358_1.jpg" data-gallery="gallery"><img src="_images/357A0358_1.jpg" alt=""></a></div>
				<div class="swiper-slide"><a href="_images/357A0376_1.jpg" data-gallery="gallery"><img src="_images/357A0376_1.jpg" alt=""></a></div>
				<div class="swiper-slide"><a href="_images/357A0379_1.jpg" data-gallery="gallery"><img src="_images/357A0379_1.jpg" alt=""></a></div>
				<div class="swiper-slide"><a href="_images/357A0384_1.jpg" data-gallery="gallery"><img src="_images/357A0384_1.jpg" alt=""></a></div>
				<div class="swiper-slide"><a href="_images/357A0387_1.jpg" data-gallery="gallery"><img src="_images/357A0387_1.jpg" alt=""></a></div>
				<div class="swiper-slide"><a href="_images/357A0400_1.jpg" data-gallery="gallery"><img src="_images/357A0400_1.jpg" alt=""></a></div>
				<div class="swiper-slide"><a href="_images/357A0409_1.jpg" data-gallery="gallery"><img src="_images/357A0409_1.jpg" alt=""></a></div>
				<div class="swiper-slide"><a href="_images/357A0424_1.jpg" data-gallery="gallery"><img src="_images/357A0424_1.jpg" alt=""></a></div>
				<div class="swiper-slide"><a href="_images/357A0436_1.jpg" data-gallery="gallery"><img src="_images/357A0436_1.jpg" alt=""></a></div>
				<div class="swiper-slide"><a href="_images/357A0447_1.jpg" data-gallery="gallery"><img src="_images/357A0447_1.jpg" alt=""></a></div>
				<div class="swiper-slide"><a href="_images/357A0449_1.jpg" data-gallery="gallery"><img src="_images/357A0449_1.jpg" alt=""></a></div>
				<div class="swiper-slide"><a href="_images/357A0450_1.jpg" data-gallery="gallery"><img src="_images/357A0450_1.jpg" alt=""></a></div>
		</div>

		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>

		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>
</div>

</body>
</html>
